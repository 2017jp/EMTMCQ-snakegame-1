<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <div id="nameEntry">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gamePage" style="display:none;">
        <!-- Your game canvas or elements go here -->
        <h1>Welcome to the Snake Game!</h1>
        <canvas id="snakeGameCanvas"></canvas>
        <!-- Additional game setup -->
    </div>

    <script>
        function startGame() {
            var playerName = document.getElementById('playerName').value;
            if (playerName) {
                // Hide the name entry and show the game page
                document.getElementById('nameEntry').style.display = 'none';
                document.getElementById('gamePage').style.display = 'block';
                
                // Initialize the game
                initializeGame(playerName);
            } else {
                alert("Please enter your name to start the game.");
            }
        }

        function initializeGame(playerName) {
            console.log("Game started for player:", playerName);
            // Add your game initialization code here
        }
    </script>
</body>
</html>
